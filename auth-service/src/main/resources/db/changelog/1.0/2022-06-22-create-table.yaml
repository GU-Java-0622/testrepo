databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: madlur
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(36)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(36)
              - column:
                  constraints:
                    unique: true
                    nullable: false
                  name: email
                  type: VARCHAR(36)
            tableName: users
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  value: "1"
              - column:
                  name: username
                  value: "John"
              - column:
                  name: password
                  value: "123"
              - column:
                  name: email
                  value: "John@john.com"
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  value: "2"
              - column:
                  name: username
                  value: "Bob"
              - column:
                  name: password
                  value: "123"
              - column:
                  name: email
                  value: "Bob@bob.com"